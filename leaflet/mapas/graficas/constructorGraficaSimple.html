<!--  CONSTRUYE UNA UNA GRÁFICA DESDE LA URL QUE LE PASAN LLAMANDO A graf_parametro.js  -->
<!--
	La url para llamar a este archivo puede incluir muchos parámetros: proveedor, parámetro a representar, unidad del parámetro, rango de tiempo a representar, fin del ranto de tiempo, color de la 		gráfica, máximo valor representado, mínimo valor representado, frecuencia de refresco de la gráfica,  

	Ejemplo de url
	https://iot.educa.madrid.org/javascript/graficas/constructor_grafico.html?proveedor=OE_CRIF_ACACIAS&parametro=temperatura&uni=C&rango=72&color=A9FCA6&max=40&min=0&frecuencia=8


-->
