<!doctype html>
<html>
<head>
  <title>Exemple de Leaflet sans Browserify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <style type="text/css">
  #map { height: 380px; }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
  var my_json;

  var map = L.map('map').setView([40.505, -3.79], 11);

  //Incluimos la capa del mapa de openstreetmap
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
  }).addTo(map);
  
  //Definimos la variable icono para después poder modificar las características. 
  var smallIcon = new L.Icon({
    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-icon.png',
    iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-icon-2x.png',
    iconSize:    [25, 41],
    iconAnchor:  [12, 41],
    popupAnchor: [1, -34],
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
    shadowSize:  [41, 41]
  });

  function onClick(e) {
    alert(this.getLatLng() + this.getDescripcion);
  }  

  function onEachFeature(feature, layer) {
    console.log(feature);
    console.log("se ha imprimido la feature");
    layer.bindPopup("<h1>" + feature.properties.descripcion + "</h1>");
  }

  $.getJSON("https://iot.educa.madrid.org/ServiceJson/EO_AllComponent", function(data) {
    console.log(data);

    L.geoJson(data, {
      pointToLayer: function(feature, latlng) {
        console.log(latlng, feature, feature.properties.description);
        return L.marker(latlng, {
          icon: smallIcon
        }).on('click', onClick);
      },
      onEachFeature: onEachFeature
    }).addTo(map);
  });
  </script>
</body>
</html>
